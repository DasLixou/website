<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <meta name="description" content="Changelog of the PoloCloud Minecraft Cloud">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PoloCloud - Alpha | Cloud of the future</title>
    <link rel="stylesheet" href="/assets/css/scribbler-global.css">
    <link rel="stylesheet" href="/assets/modules/preloader/preloader.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<body>

    <!--Preloader-->

        </div>
    </div>

        <img src="/assets/modules/cookie/cookie.png" alt="">

            <header>Cookies consent</header>

            </div>
        </div>
    </div>
    <!--/Cookie Consent-->
    <!--Shell Terminal for Changelog animation-->
    <div class="mainwrapper">
        <div class="hero">
            <h1 class="hero__title" style="font-size: 350%;">Fetching...</h1>
        </div>
    </div>

    <script src="/assets/modules/preloader/preloader.js"></script>
